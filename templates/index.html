<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Quora question similarity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Hello, there!</h1>
      <p>You can check the similarity between any two things. Why don't you try</p>
    </div>
  </div>
  <form class="compose" action="/predict" method="post">
    <div class="form-group">

      <label for="q1">Enter string-1 here</label>
      <input id="q1" class="form-control" type="text" name="q1" value="" placeholder="Type here">
    </div>
    <div class="form-group">
    <label for="q2">Enter string-2 here</label>
    <input id="q2" type="text" class="form-control" name="q2" value="" placeholder="Type here">
    </div>
    <button type="submit" class="btn btn-lg publish" name="submit">Check</button>

  </form>

</body>

</html>
